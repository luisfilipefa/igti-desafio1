<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Numerais para extenso</title>
</head>
<body>
  <script src="./script.js" defer></script>
  <div class="container">
    <div class="slider-container">
      <input type="range" class="slider" min="0" max="999" value="0">
    </div>

    <div class="num-container">
      <input type="text" class="num" value="0" disabled>
    </div>
    
    <div class="extent-container">
      <input type="text" class="extent" disabled>
    </div>
  </div>
</body>
</html>
